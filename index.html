<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Abroad Word Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        /* Start Popup Styles */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .start-content {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: startPulse 2s ease-in-out infinite alternate;
        }

        @keyframes startPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .start-icon {
            font-size: 80px;
            color: #11998e;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        .start-title {
            font-size: 28px;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 35px;
        }

        .start-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(17, 153, 142, 0.4);
        }

        .game-container {
            max-width: 100vw;
            margin: 0 auto;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100vh;
            position: relative;
            padding: 10px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-container.active {
            opacity: 1;
        }

        .header {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            border-radius: 20px;
            padding: 12px 20px;
            text-align: center;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: clamp(16px, 3.5vw, 20px);
            font-weight: 800;
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 8px 15px;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .timer.warning {
            color: #e53e3e;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .words-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .word-item {
            font-size: 11px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            padding: 6px 3px;
            transition: all 0.3s ease;
        }

        .word-item.found {
            color: #9ca3af;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .game-grid-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
            width: 100%;
            aspect-ratio: 1;
            max-width: min(85vw, 450px);
        }

        .letter {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #e2e8f0;
            font-weight: 600;
            font-size: clamp(10px, 2.5vw, 14px);
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            border-radius: 4px;
            color: #1a202c;
            z-index: 1;
        }

        .letter:active {
            transform: scale(0.95);
        }

        .letter.selecting {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            z-index: 10;
        }

        .letter.found-word {
            z-index: 5;
        }

        .letter.found-horizontal { 
            background: #e91e63 !important; 
            color: white !important;
            z-index: 5;
        }
        .letter.found-vertical { 
            background: #4caf50 !important; 
            color: white !important;
            z-index: 5;
        }
        .letter.found-reverse { 
            background: #ff9800 !important; 
            color: white !important;
            z-index: 5;
        }

        .letter.multiple-words {
            background: linear-gradient(45deg, #e91e63 33%, #4caf50 33%, #4caf50 66%, #ff9800 66%) !important;
            color: white !important;
            font-weight: 800;
            z-index: 6;
        }

        .progress-info {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-content {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            font-size: 60px;
            color: #11998e;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .success-text {
            font-size: 16px;
            color: #718096;
            margin-bottom: 15px;
        }

        .completion-time {
            font-size: 18px;
            font-weight: 600;
            color: #11998e;
            margin-bottom: 25px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 10px;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            .game-container {
                padding: 15px;
                max-width: 600px;
                margin: 0 auto;
            }
            
            .word-grid {
                max-width: 400px;
            }
            
            .letter {
                font-size: 12px;
            }
            
            .words-list {
                grid-template-columns: repeat(3, 1fr);
            }

            .word-item {
                font-size: 12px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .game-container {
                max-width: 700px;
                padding: 20px;
            }
            
            .word-grid {
                max-width: 450px;
            }
            
            .letter {
                font-size: 14px;
            }
            
            .letter:hover {
                transform: scale(1.1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen Popup -->
    <div class="start-overlay" id="startOverlay">
        <div class="start-content">
            <i class="fas fa-search start-icon"></i>
            <h1 class="start-title">Word Search Quest</h1>
            <p class="start-subtitle">Find all 12 study abroad terms hidden in the grid!</p>
            <button class="start-btn" onclick="startGame()">
                <i class="fas fa-play"></i> Start Game
            </button>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="header">
            <h1 class="title">Study Abroad Quest</h1>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer">
                <i class="fas fa-clock"></i>
                <span id="timeDisplay">00:00</span>
            </div>
        </div>

        <div class="words-list" id="wordsGrid">
            <!-- Words will be populated by JavaScript -->
        </div>

        <div class="game-grid-container">
            <div class="word-grid" id="wordGrid">
                <!-- Grid will be populated by JavaScript -->
            </div>
        </div>

        <div class="progress-info">
            Found: <span id="foundCount">0</span>/12 words
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <i class="fas fa-trophy success-icon"></i>
            <h2 class="success-title">Excellent!</h2>
            <p class="success-text">You found all study abroad terms!</p>
            <div class="completion-time" id="completionTime">
                <!-- Time will be populated by JavaScript -->
            </div>
            <button class="play-again-btn" onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        class StudyAbroadWordSearch {
            constructor() {
                this.gridSize = 12;
                
                // Fixed grid (12x12) - moderate difficulty with all words properly placed
                this.grid = [
                    ['Q', 'W', 'S', 'T', 'U', 'D', 'E', 'N', 'T', 'R', 'C', 'S'],
                    ['A', 'P', 'P', 'L', 'Y', 'H', 'J', 'K', 'L', 'Z', 'A', 'T'],
                    ['Z', 'X', 'V', 'F', 'S', 'C', 'Q', 'W', 'E', 'R', 'M', 'I'],
                    ['H', 'J', 'K', 'L', 'C', 'H', 'I', 'U', 'Y', 'T', 'P', 'D'],
                    ['V', 'I', 'S', 'A', 'H', 'O', 'D', 'F', 'G', 'H', 'U', 'E'],
                    ['U', 'N', 'I', 'V', 'E', 'R', 'S', 'I', 'T', 'Y', 'S', 'R'],
                    ['F', 'U', 'N', 'D', 'I', 'N', 'G', 'P', 'O', 'I', 'Q', 'C'],
                    ['M', 'N', 'B', 'E', 'S', 'S', 'A', 'Y', 'S', 'D', 'F', 'S'],
                    ['E', 'X', 'A', 'M', 'S', 'Q', 'W', 'E', 'R', 'T', 'Y', 'T'],
                    ['S', 'C', 'H', 'O', 'L', 'A', 'R', 'S', 'T', 'L', 'E', 'I'],
                    ['T', 'U', 'T', 'O', 'R', 'M', 'N', 'B', 'V', 'E', 'I', 'S'],
                    ['C', 'R', 'E', 'D', 'I', 'T', 'S', 'I', 'E', 'L', 'T', 'S']
                ];

                // Fixed word positions - ALL 12 WORDS PROPERLY PLACED
                this.wordPositions = {
                    // Horizontal words (left to right)
                    'STUDENT': [
                        { row: 0, col: 2 }, { row: 0, col: 3 }, { row: 0, col: 4 }, 
                        { row: 0, col: 5 }, { row: 0, col: 6 }, { row: 0, col: 7 }, { row: 0, col: 8 }
                    ],
                    'VISA': [
                        { row: 4, col: 1 }, { row: 4, col: 2 }, { row: 4, col: 3 }, { row: 4, col: 4 }
                    ],
                    'UNIVERSITY': [
                        { row: 5, col: 0 }, { row: 5, col: 1 }, { row: 5, col: 2 }, { row: 5, col: 3 }, 
                        { row: 5, col: 4 }, { row: 5, col: 5 }, { row: 5, col: 6 }, { row: 5, col: 7 }, 
                        { row: 5, col: 8 }, { row: 5, col: 9 }
                    ],
                    'FUNDING': [
                        { row: 6, col: 0 }, { row: 6, col: 1 }, { row: 6, col: 2 }, { row: 6, col: 3 }, 
                        { row: 6, col: 4 }, { row: 6, col: 5 }, { row: 6, col: 6 }
                    ],
                    'ESSAYS': [
                        { row: 7, col: 3 }, { row: 7, col: 4 }, { row: 7, col: 5 }, { row: 7, col: 6 }, 
                        { row: 7, col: 7 }, { row: 7, col: 8 }
                    ],
                    'EXAMS': [
                        { row: 8, col: 0 }, { row: 8, col: 1 }, { row: 8, col: 2 }, { row: 8, col: 3 }, { row: 8, col: 4 }
                    ],
                    'SCHOLAR': [
                        { row: 9, col: 0 }, { row: 9, col: 1 }, { row: 9, col: 2 }, { row: 9, col: 3 }, 
                        { row: 9, col: 4 }, { row: 9, col: 5 }, { row: 9, col: 6 }
                    ],
                    'TUTOR': [
                        { row: 10, col: 0 }, { row: 10, col: 1 }, { row: 10, col: 2 }, { row: 10, col: 3 }, { row: 10, col: 4 }
                    ],
                    'CREDITS': [
                        { row: 11, col: 0 }, { row: 11, col: 1 }, { row: 11, col: 2 }, { row: 11, col: 3 }, 
                        { row: 11, col: 4 }, { row: 11, col: 5 }, { row: 11, col: 6 }
                    ],
                    
                    // Vertical words
                    'APPLY': [
                        { row: 1, col: 0 }, { row: 1, col: 1 }, { row: 1, col: 2 }, { row: 1, col: 3 }, { row: 1, col: 4 }
                    ],
                    'CAMPUS': [
                        { row: 0, col: 10 }, { row: 1, col: 10 }, { row: 2, col: 10 }, { row: 3, col: 10 }, 
                        { row: 4, col: 10 }, { row: 5, col: 10 }
                    ],
                    
                    // Reverse horizontal (right to left)
                    'IELTS': [
                        { row: 11, col: 11 }, { row: 11, col: 10 }, { row: 11, col: 9 }, { row: 11, col: 8 }, { row: 11, col: 7 }
                    ]
                };

                this.words = [
                    'VISA', 'CAMPUS', 'UNIVERSITY', 'STUDENT', 'IELTS', 'APPLY',
                    'ESSAYS', 'SCHOLAR', 'FUNDING', 'TUTOR', 'CREDITS', 'EXAMS'
                ];

                this.wordObjects = [
                    { word: 'VISA', found: false, color: 'found-horizontal' },
                    { word: 'CAMPUS', found: false, color: 'found-vertical' },
                    { word: 'UNIVERSITY', found: false, color: 'found-horizontal' },
                    { word: 'STUDENT', found: false, color: 'found-horizontal' },
                    { word: 'IELTS', found: false, color: 'found-reverse' },
                    { word: 'APPLY', found: false, color: 'found-horizontal' },
                    { word: 'ESSAYS', found: false, color: 'found-horizontal' },
                    { word: 'SCHOLAR', found: false, color: 'found-horizontal' },
                    { word: 'FUNDING', found: false, color: 'found-horizontal' },
                    { word: 'TUTOR', found: false, color: 'found-horizontal' },
                    { word: 'CREDITS', found: false, color: 'found-horizontal' },
                    { word: 'EXAMS', found: false, color: 'found-horizontal' }
                ];

                this.selectedCells = [];
                this.isSelecting = false;
                this.foundWords = 0;
                this.touchStartPos = null;
                this.letterWordCount = {};
                
                // Timer properties
                this.startTime = null;
                this.timerInterval = null;
                this.gameEnded = false;
                this.gameStarted = false;

                this.initializeGame();
                this.setupEventListeners();
                this.mapLetterWordCounts();
            }

            mapLetterWordCounts() {
                this.letterWordCount = {};
                
                Object.keys(this.wordPositions).forEach(word => {
                    this.wordPositions[word].forEach(pos => {
                        const key = `${pos.row}-${pos.col}`;
                        if (!this.letterWordCount[key]) {
                            this.letterWordCount[key] = [];
                        }
                        this.letterWordCount[key].push(word);
                    });
                });
            }

            initializeGame() {
                this.createGrid();
                this.createWordsList();
                this.updateProgress();
            }

            createGrid() {
                const gridContainer = document.getElementById('wordGrid');
                gridContainer.innerHTML = '';

                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const letter = document.createElement('div');
                        letter.className = 'letter';
                        letter.textContent = this.grid[row][col];
                        letter.dataset.row = row;
                        letter.dataset.col = col;
                        letter.dataset.index = row * this.gridSize + col;
                        gridContainer.appendChild(letter);
                    }
                }
            }

            createWordsList() {
                const wordsContainer = document.getElementById('wordsGrid');
                wordsContainer.innerHTML = '';

                this.wordObjects.forEach((wordObj) => {
                    const wordElement = document.createElement('div');
                    wordElement.className = 'word-item';
                    wordElement.textContent = wordObj.word;
                    wordElement.dataset.word = wordObj.word;
                    wordsContainer.appendChild(wordElement);
                });
            }

            startTimer() {
                this.startTime = Date.now();
                this.gameStarted = true;
                this.timerInterval = setInterval(() => {
                    if (!this.gameEnded && this.gameStarted) {
                        this.updateTimer();
                    }
                }, 1000);
            }

            updateTimer() {
                const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('timeDisplay').textContent = timeString;
                
                const timerElement = document.getElementById('timer');
                if (elapsed > 180) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                this.gameEnded = true;
            }

            getCompletionTime() {
                if (this.startTime) {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                return '00:00';
            }

            setupEventListeners() {
                const letters = document.querySelectorAll('.letter');

                letters.forEach(letter => {
                    letter.addEventListener('mousedown', this.startSelection.bind(this));
                    letter.addEventListener('mouseenter', this.continueSelection.bind(this));
                    letter.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                    letter.addEventListener('touchmove', this.handleTouchMove.bind(this), { passive: false });
                    letter.addEventListener('touchend', this.endSelection.bind(this), { passive: false });
                });

                document.addEventListener('mouseup', this.endSelection.bind(this));
                document.addEventListener('mouseleave', this.endSelection.bind(this));
            }

            handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.touchStartPos = { x: touch.clientX, y: touch.clientY };
                this.startSelection(e);
            }

            handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element && element.classList.contains('letter')) {
                    this.continueSelection({ target: element });
                }
            }

            startSelection(e) {
                if (!this.gameStarted) return;
                
                this.isSelecting = true;
                this.selectedCells = [];
                this.clearSelections();
                
                const target = e.target;
                if (target.classList.contains('letter')) {
                    this.addToSelection(target);
                }
            }

            continueSelection(e) {
                if (!this.isSelecting || !this.gameStarted) return;
                
                const target = e.target;
                if (target.classList.contains('letter')) {
                    this.addToSelection(target);
                }
            }

            addToSelection(letterElement) {
                const row = parseInt(letterElement.dataset.row);
                const col = parseInt(letterElement.dataset.col);
                
                // Check if this creates a valid straight line (only horizontal or vertical)
                if (this.selectedCells.length > 1) {
                    if (!this.isValidLine(row, col)) return;
                }

                const cellKey = `${row}-${col}`;
                const existingIndex = this.selectedCells.findIndex(cell => `${cell.row}-${cell.col}` === cellKey);
                
                if (existingIndex === -1) {
                    this.selectedCells.push({ row, col, element: letterElement });
                    letterElement.classList.add('selecting');
                }
            }

            isValidLine(newRow, newCol) {
                if (this.selectedCells.length < 2) return true;

                const first = this.selectedCells[0];
                const second = this.selectedCells[1];
                
                const deltaRow = second.row - first.row;
                const deltaCol = second.col - first.col;
                
                // Only allow horizontal (row same) or vertical (col same) lines
                const isHorizontal = deltaRow === 0 && deltaCol !== 0;
                const isVertical = deltaCol === 0 && deltaRow !== 0;
                
                if (!isHorizontal && !isVertical) return false;
                
                // Get direction
                const dirRow = deltaRow === 0 ? 0 : Math.sign(deltaRow);
                const dirCol = deltaCol === 0 ? 0 : Math.sign(deltaCol);
                
                // Check if the new position follows the same direction
                const expectedRow = first.row + dirRow * this.selectedCells.length;
                const expectedCol = first.col + dirCol * this.selectedCells.length;
                
                return expectedRow === newRow && expectedCol === newCol;
            }

            endSelection() {
                if (!this.isSelecting || !this.gameStarted) return;
                this.isSelecting = false;

                if (this.selectedCells.length < 3) {
                    this.clearSelections();
                    return;
                }

                const selectedWord = this.selectedCells.map(cell => 
                    this.grid[cell.row][cell.col]
                ).join('');

                const reversedWord = selectedWord.split('').reverse().join('');

                const matchedWord = this.wordObjects.find(wordObj => 
                    !wordObj.found && (wordObj.word === selectedWord || wordObj.word === reversedWord)
                );

                if (matchedWord) {
                    this.markWordAsFound(matchedWord);
                    this.selectedCells.forEach(cell => {
                        cell.element.classList.remove('selecting');
                        this.applyLetterColor(cell.element, matchedWord.color);
                    });
                    
                    gsap.fromTo(this.selectedCells.map(cell => cell.element), 
                        { scale: 1.2 }, 
                        { scale: 1, duration: 0.3, ease: "back.out(1.7)" }
                    );
                } else {
                    this.clearSelections();
                }

                this.selectedCells = [];
                this.touchStartPos = null;
            }

            applyLetterColor(letterElement, colorClass) {
                const row = parseInt(letterElement.dataset.row);
                const col = parseInt(letterElement.dataset.col);
                const key = `${row}-${col}`;
                
                const wordsAtPosition = this.letterWordCount[key] || [];
                const foundWordsAtPosition = wordsAtPosition.filter(word => 
                    this.wordObjects.find(w => w.word === word && w.found)
                );
                
                if (foundWordsAtPosition.length > 1) {
                    letterElement.className = 'letter found-word multiple-words';
                } else {
                    letterElement.className = `letter found-word ${colorClass}`;
                }
            }

            clearSelections() {
                document.querySelectorAll('.letter.selecting').forEach(letter => {
                    letter.classList.remove('selecting');
                });
            }

            markWordAsFound(wordObj) {
                wordObj.found = true;
                this.foundWords++;

                const wordElement = document.querySelector(`[data-word="${wordObj.word}"]`);
                if (wordElement) {
                    wordElement.classList.add('found');
                    
                    gsap.fromTo(wordElement, 
                        { scale: 1.2, backgroundColor: '#38ef7d' },
                        { scale: 1, backgroundColor: 'transparent', duration: 0.5 }
                    );
                }

                this.updateProgress();

                if (this.foundWords === this.wordObjects.length) {
                    this.stopTimer();
                    setTimeout(() => this.showSuccess(), 800);
                }
            }

            updateProgress() {
                document.getElementById('foundCount').textContent = this.foundWords;
            }

            showSuccess() {
                const overlay = document.getElementById('successOverlay');
                const completionTime = this.getCompletionTime();
                
                document.getElementById('completionTime').innerHTML = `
                    <i class="fas fa-stopwatch"></i> Completed in: ${completionTime}
                `;
                
                overlay.style.display = 'flex';
                
                gsap.fromTo(overlay, 
                    { opacity: 0 },
                    { opacity: 1, duration: 0.5 }
                );
                
                gsap.fromTo('.success-content', 
                    { scale: 0.5, rotation: -10 },
                    { scale: 1, rotation: 0, duration: 0.6, delay: 0.2, ease: "back.out(1.7)" }
                );

                this.createCelebration();
            }

            createCelebration() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57', '#ff9ff3', '#54a0ff'];
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        top: -20px;
                        left: ${Math.random() * 100}vw;
                        z-index: 1001;
                        pointer-events: none;
                        border-radius: 50%;
                        box-shadow: 0 0 10px rgba(255,255,255,0.5);
                    `;
                    document.body.appendChild(particle);
                    
                    gsap.to(particle, {
                        y: window.innerHeight + 50,
                        x: `+=${Math.random() * 200 - 100}`,
                        rotation: Math.random() * 720,
                        duration: Math.random() * 3 + 2,
                        ease: "power2.out",
                        onComplete: () => particle.remove()
                    });
                }
            }

            resetGame() {
                this.stopTimer();
                this.gameEnded = false;
                this.gameStarted = false;
                
                this.wordObjects.forEach(word => word.found = false);
                this.foundWords = 0;
                this.selectedCells = [];
                this.isSelecting = false;
                
                document.getElementById('successOverlay').style.display = 'none';
                
                document.querySelectorAll('.letter').forEach(letter => {
                    letter.className = 'letter';
                });
                
                document.querySelectorAll('.word-item').forEach(item => {
                    item.classList.remove('found');
                });
                
                this.updateProgress();
                
                document.getElementById('timeDisplay').textContent = '00:00';
                document.getElementById('timer').classList.remove('warning');
                
                document.getElementById('startOverlay').style.display = 'flex';
                document.getElementById('gameContainer').classList.remove('active');
            }
        }

        let game;

        function startGame() {
            const startOverlay = document.getElementById('startOverlay');
            const gameContainer = document.getElementById('gameContainer');
            
            gsap.to(startOverlay, {
                opacity: 0,
                duration: 0.5,
                onComplete: () => {
                    startOverlay.style.display = 'none';
                    gameContainer.classList.add('active');
                    
                    if (game) {
                        game.startTimer();
                    }
                    
                    gsap.fromTo('.letter', 
                        { scale: 0, rotation: 180 },
                        { scale: 1, rotation: 0, duration: 0.03, stagger: 0.005, ease: "back.out(1.7)" }
                    );
                }
            });
        }

        function initGame() {
            if (game) {
                game.resetGame();
            } else {
                game = new StudyAbroadWordSearch();
                
                document.getElementById('startOverlay').style.display = 'flex';
                document.getElementById('gameContainer').classList.remove('active');
            }
        }

        window.addEventListener('DOMContentLoaded', initGame);
    </script>
